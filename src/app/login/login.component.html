<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>DMC Admin Login</h1>
            <form role="form" style="margin-bottom:20px;">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" class="form-control input-underline input-lg" id="" placeholder="Email" name="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" [(ngModel)]="user.password" name="Password">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="login()"> Log in </a>
                &nbsp;
              <!--  <a class="btn rounded-btn" [routerLink]="['/signup']" disable>Register</a> -->
              <p style="margin-top:20px;text-align:center;" *ngIf="loader"><ngb-progressbar type="info" [value]="100" [striped]="true" [animated]="true"><i>Please Wait...</i></ngb-progressbar></p>
            </form>

            <ngb-alert  *ngIf="alert.show" [type]="alert.type" (close)="closeAlert()">{{ alert.message }}</ngb-alert>
        </div>
    </div>

   
</div>
